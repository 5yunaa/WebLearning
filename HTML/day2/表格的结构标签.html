<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- - thead：表格头部 -->
    <!-- - tbody：表格主体 -->
    <!-- - tfoot：表格底部 -->
    <table border="10" width="300" height="300">
        <caption><h3>学生成绩单</h3></caption>
        <!-- th替换td，作为一行标题 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td>100分</td>
                <td>酷</td>
                </tr>
                <tr>
                <td>小姐姐</td>
                <td>100分</td>
                <td>赞</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>好</td>
                <td>很好</td>
                </tr>
        </tfoot>
    </table>


</body>
</html>
