<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- 文本框:type属性默认值 -->
        昵称：<input type="text" placeholder="请输入您的昵称" value="帅哥" name="nickname">
        <br><br>

        <!-- 密码框：password -->
        密码：<input type="password" placeholder="请输入您的密码">
        <br><br>

        <!-- 单选框：radio -->
        性别：<input type="radio" name="sex" >男
            <input type="radio" name="sex" checked>女
        <br><br>

        <!-- 多选框：checkbox -->
        爱好：<input type="checkbox" checked>萝莉
            <input type="checkbox" >御姐
            <input type="checkbox" >正太
            <input type="checkbox" >奶狗
        <br><br>

        <!-- 文件选择框：file -->
        <input type="file" multiple>
        <br><br>

        <!-- sumbimt:提交按钮 -->
        <input type="submit">

        <!-- reset:重置按钮 -->
        <input type="reset">

        <!-- button:普通按钮 -->
        <input type="button" value="普通按钮">
    </form>


</body>
</html>
