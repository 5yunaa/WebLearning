<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>

        昵称：<input type="text" placeholder="请输入昵称">
        <br><br>
        性别：<input type="radio" name="sex">男
                <input type="radio" name="sex">女
        <br><br>
        生日：<input type="date">
        <br><br>
        城市：<select>
            <option>上海</option>
            <option>深圳</option>
            <option>北京</option>
        </select>
        <br><br>
        婚烟状况：<input type="radio" name="marry">未婚
        <input type="radio" name="marry">已婚
        <input type="radio" name="marry">保密
        <br><br>

        兴趣爱好：<input type="checkbox" checked>打球
        <input type="checkbox">跳舞
        <input type="checkbox" checked>健身
        <br><br>

        个人介绍：<br><textarea cols="60" rows="20"></textarea>
        <br><br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚找另一半</li>
        </ul>
        <input type="checkbox">我同意所有条款<br><br>
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>


</body>
</html>
